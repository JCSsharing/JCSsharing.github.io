<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Background Image Page</title>
    <style>
        /* Ensure the html and body cover the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent any scrollbars */
        }

        /* Body styling to set the background */
        body {
            background-image: url('https://github.com/JCSsharing/JCSsharing.github.io/blob/main/images/2025/01/August(8).jpg?raw=true');
            background-position: center;
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
        }
    </style>
</head>

</body>
</html>
